<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>

<form th:method="POST" th:action="@{/admin}" th:object="${user}">
    <label for="username">Enter username: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <div th:if="${errors}">
        <p style="color: red" th:each="error : ${errors}" th:if="${error.field == 'username'}"
           th:text="${error.defaultMessage}">Errors message</p>
    </div>
    <div th:if="${usernameErrors}">
        <p style="color: red" th:text="${usernameErrors}">Errors message</p>
    </div>
    <br><br>
    <label for="password">Enter password: </label>
    <input type="password" th:field="*{password}" id="password"/>
    <div th:if="${errors}">
        <p style="color: red" th:each="error : ${errors}" th:if="${error.field == 'password'}"
           th:text="${error.defaultMessage}">Errors message</p>
    </div>
    <br><br>
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div th:if="${errors}">
        <p style="color: red" th:each="error : ${errors}" th:if="${error.field == 'name'}"
           th:text="${error.defaultMessage}">Errors message</p>
    </div>
    <br><br>
    <label for="surname">Enter surname: </label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <div th:if="${errors}">
        <p style="color: red" th:each="error : ${errors}" th:if="${error.field == 'surname'}"
           th:text="${error.defaultMessage}">Errors message</p>
    </div>
    <br><br>
    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div th:if="${errors}">
        <p style="color: red" th:each="error : ${errors}" th:if="${error.field == 'email'}"
           th:text="${error.defaultMessage}">Errors message</p>
    </div>
  <br><br>
    <label>Roles:
        <input type="checkbox" name="roles"
               th:each="role : ${allRoles}"
               th:text="${role.name == 'ROLE_ADMIN' ? 'ADMIN' : 'USER'}"
               th:value="${role.id}"
               th:field="*{roles}"/>
    </label>
    <div th:if="${errors}">
        <p style="color: red" th:each="error : ${errors}" th:if="${error.field == 'roles'}"
           th:text="${error.defaultMessage}">Errors message</p>
    </div>
    <br><br>
    <input type="submit" value="Create!"/>
</form>
<br>
<div th:insert="~{fragment :: header}"> </div>
</body>
</html>
